name: Deploy to Vimexx

on:
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      deploy_message:
        description: 'Deployment message'
        required: false
        default: 'Manual deployment'

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸš€ Checkout Repository
      uses: actions/checkout@v4
      
    - name: ðŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: ðŸ”§ Install Dependencies
      run: npm ci
      
    - name: ðŸ—ï¸ Generate Static Website
      run: |
        echo "ðŸ—ï¸ Building static site for Vimexx..."
        node generate-static.cjs
        echo "âœ… Static site generated in static-site/"
        ls -la static-site/
        
    - name: ðŸ“¤ Deploy to Vimexx via FTP
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        local-dir: ./static-site/
        server-dir: /public_html/
        exclude: |
          **/.git*
          **/.git*/**
          **/node_modules/**
          **/*.log
          
    - name: ðŸŽ‰ Deployment Success
      run: |
        echo "ðŸŽ‰ Website successfully deployed to Vimexx!"
        echo "ðŸ“ Check your website at: https://aggregaatkopen.com"
        echo "â° Deployed at: $(date)"
        
    - name: ðŸ“ Create Deployment Summary
      run: |
        echo "## ðŸš€ Deployment Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "âœ… **Status**: Successful" >> $GITHUB_STEP_SUMMARY
        echo "ðŸ“… **Date**: $(date)" >> $GITHUB_STEP_SUMMARY  
        echo "ðŸŒ **Website**: https://aggregaatkopen.com" >> $GITHUB_STEP_SUMMARY
        echo "ðŸ“‚ **Files deployed**: Static HTML, CSS, JS, robots.txt, sitemap.xml" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸ“‹ Deployed Files:" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… index.html (Homepage)" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… robots.txt (SEO)" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… sitemap.xml (SEO)" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… .htaccess (Performance & Security)" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… static/ directory (CSS, JS)" >> $GITHUB_STEP_SUMMARY

name: Deploy to Vimexx

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸš€ Checkout Repository
      uses: actions/checkout@v4
      
    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        registry-url: 'https://registry.npmjs.org'
        
    - name: ğŸ§¹ Clean npm cache
      run: npm cache clean --force
      
    - name: ğŸ”§ Install Dependencies (with fallback)
      run: |
        echo "Installing dependencies..."
        npm install --no-package-lock --legacy-peer-deps || npm install --force
        
    - name: ğŸ—ï¸ Generate Static Website
      run: |
        echo "ğŸ—ï¸ Building static site for Vimexx..."
        node generate-static.cjs
        echo "âœ… Static site generated!"
        ls -la static-site/
        
    - name: ğŸ“¤ Deploy to Vimexx via FTP
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        local-dir: ./static-site/
        server-dir: /
        exclude: |
          **/.git*
          **/.git*/**
          **/node_modules/**
          **/*.log
        log-level: verbose
        
    - name: ğŸ‰ Deployment Success
      run: |
        echo "ğŸ‰ Website successfully deployed to Vimexx!"
        echo "ğŸ“ Check your website at: https://aggregaatkopen.com"
        echo "â° Deployed at: $(date)"

name: Deploy to Vimexx

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build static site
      run: |
        node generate-static.cjs
        
    - name: Deploy to Vimexx via FTP
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ${{ secrets.VIMEXX_FTP_HOST }}
        username: ${{ secrets.VIMEXX_FTP_USER }}
        password: ${{ secrets.VIMEXX_FTP_PASSWORD }}
        local-dir: ./static-site/
        server-dir: /public_html/
        exclude: |
          **/.git*
          **/.git*/**
          **/node_modules/**
          
    - name: Notify deployment success
      run: |
        echo "üöÄ Website successfully deployed to Vimexx!"
        echo "üìç URL: https://aggregaatkopen.com"